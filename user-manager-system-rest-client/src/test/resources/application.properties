spring.application.name=UserManagerSystem
server.port=44533
server.servlet.context-path=/user-manager-system
usermanager.server.url=http://localhost:44533/user-manager-system

#Database Access
spring.jpa.open-in-view=false
spring.usermanager.datasource.jpa.hibernate.ddl-auto=create-drop
spring.usermanager.datasource.platform=h2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.usermanager.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.usermanager.datasource.username=sa
spring.usermanager.datasource.password=
spring.usermanager.datasource.initialize=true
spring.usermanager.datasource.test-while-idle=true
spring.usermanager.datasource.validation-query=SELECT 1

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=
#spring.sql.init.data-locations=classpath*:database/*.sql

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=jcache
spring.jpa.hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
spring.jpa.hibernate.javax.cache.uri=classpath:ehcache.xml
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
spring.jpa.properties.hibernate.javax.cache.missing_cache_strategy=create

spring.main.allow-circular-references = true

#SMS
sms.messagebird.url=https://rest.messagebird.com
sms.messagebird.send.backendService=messages
sms.messagebird.balance.backendService=balance
sms.messagebird.key=test_key
sms.sender=Me
sms.default.country.prefix=+31
sms.minimum.balance=5

#Security
database.encryption.key=my-password
jwt.secret=my-password
jwt.expiration=604800000
jwt.ip.check=false
jwt.user=admin
jwt.password=my-password
bcrypt.salt=4567

#2FA system
userguard.enabled=false
userguard.expiration=300000
userguard.message=%s is your security code for log in.

logging.level.org.springframework.security=DEBUG


#Kafka
encryption.key=
spring.kafka.topic=Test
spring.kafka.send.topic=userManager
spring.kafka.client.id=
spring.kafka.team.id=TestGroup
spring.kafka.bootstrap-servers=PLAINTEXT://kafka-server:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.biit.kafka.events.EventSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.biit.kafka.events.EventDeserializer


