spring.application.name=UserManagerSystem
server.port=44536
server.servlet.context-path=/user-manager-system
usermanager.server.url=http://localhost:44536/user-manager-system

#Database Access
spring.jpa.open-in-view=false
spring.usermanager.datasource.jpa.hibernate.ddl-auto=create-drop
spring.usermanager.datasource.platform=h2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.usermanager.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.usermanager.datasource.username=sa
spring.usermanager.datasource.password=
spring.usermanager.datasource.initialize=true
spring.usermanager.datasource.test-while-idle=true
spring.usermanager.datasource.validation-query=SELECT 1

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=
#spring.sql.init.data-locations=classpath*:database/*.sql

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=jcache
spring.jpa.hibernate.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider
spring.jpa.hibernate.javax.cache.uri=classpath:ehcache.xml
spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
spring.jpa.properties.hibernate.javax.cache.missing_cache_strategy=create

spring.main.allow-circular-references = true

spring.userguard.datasource.jpa.hibernate.ddl-auto=create-drop
spring.userguard.datasource.driver-class-name=org.h2.Driver
spring.userguard.datasource.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.userguard.datasource.platform=h2
spring.userguard.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
spring.userguard.datasource.username=sa
spring.userguard.datasource.password=

